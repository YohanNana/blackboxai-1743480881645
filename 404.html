<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Maint | Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-gray-900 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">V-Maint</a>
            <div class="hidden md:flex space-x-6">
                <a href="/dashboard.html" class="auth-link">Dashboard</a>
                <a href="/profile.html" class="auth-link">Profile</a>
                <button onclick="logout()" class="auth-link">Logout</button>
            </div>
            <button class="md:hidden" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto text-center">
            <div class="bg-white rounded-lg shadow-md p-8">
                <div class="text-6xl font-bold text-blue-600 mb-4">404</div>
                <h1 class="text-2xl font-bold mb-2">Page Not Found</h1>
                <p class="text-gray-600 mb-6">
                    The page you're looking for doesn't exist or has been moved.
                </p>
                <div class="bg-gray-200 h-48 rounded-lg flex items-center justify-center mb-6">
                    <i class="fas fa-exclamation-triangle text-5xl text-yellow-500"></i>
                </div>
                <div class="space-y-3">
                    <a href="/dashboard.html" class="block bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
                        Go to Dashboard
                    </a>
                    <a href="/help-center.html" class="block bg-gray-200 py-2 px-4 rounded-lg hover:bg-gray-300">
                        Get Help
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Simple auth check
        if (!localStorage.getItem('authToken')) {
            window.location.href = '/login.html';
        }

        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
