<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Maint | Register Vehicle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .auth-link { display: block; }
        .guest-link { display: none; }
    </style>
</head>
<body class="bg-gray-100 logged-in">
    <!-- Navbar Component -->
    <nav class="bg-gray-900 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">V-Maint</a>
            <div class="hidden md:flex space-x-6">
                <a href="/dashboard.html" class="auth-link">Dashboard</a>
                <button onclick="logout()" class="auth-link">Logout</button>
            </div>
            <button class="md:hidden" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Main Layout -->
    <div class="flex">
        <!-- Sidebar (same as dashboard) -->
        <aside class="w-64 bg-white shadow-md h-screen sticky top-0">
            <div class="p-4">
                <div class="flex items-center space-x-4 mb-8">
                    <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center">
                        <i class="fas fa-user text-blue-600 text-xl"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold">John Doe</h3>
                        <p class="text-sm text-gray-500">Premium Member</p>
                    </div>
                </div>
                <nav>
                    <ul class="space-y-2">
                        <li>
                            <a href="/dashboard.html" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100">
                                <i class="fas fa-tachometer-alt"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="/profile.html" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100">
                                <i class="fas fa-user"></i>
                                <span>Profile</span>
                            </a>
                        </li>
                        <li>
                            <a href="/vehicle-registration.html" class="flex items-center space-x-2 p-2 rounded-lg bg-blue-50 text-blue-600">
                                <i class="fas fa-car"></i>
                                <span>Add Vehicle</span>
                            </a>
                        </li>
                        <li>
                            <a href="/maintenance-tracker.html" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100">
                                <i class="fas fa-tools"></i>
                                <span>Maintenance</span>
                            </a>
                        </li>
                        <li>
                            <a href="/prediction-page.html" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100">
                                <i class="fas fa-chart-line"></i>
                                <span>Predictions</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-2xl font-bold">Register New Vehicle</h1>
                <a href="/dashboard.html" class="text-blue-500 hover:underline">Back to Dashboard</a>
            </div>

            <div class="bg-white rounded-lg shadow-sm p-6">
                <form id="vehicleForm">
                    <!-- Basic Information Section -->
                    <div class="mb-8">
                        <h2 class="text-xl font-semibold mb-4 pb-2 border-b">Basic Information</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-gray-700 mb-2" for="make">Make</label>
                                <input type="text" id="make" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2" for="model">Model</label>
                                <input type="text" id="model" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2" for="year">Year</label>
                                <input type="number" id="year" min="1900" max="2023" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2" for="plate">License Plate</label>
                                <input type="text" id="plate" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2" for="vin">VIN (Vehicle Identification Number)</label>
                                <input type="text" id="vin" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2" for="color">Color</label>
                                <input type="text" id="color" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                    </div>

                    <!-- Technical Details Section -->
                    <div class="mb-8">
                        <h2 class="text-xl font-semibold mb-4 pb-2 border-b">Technical Details</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-gray-700 mb-2" for="engine">Engine Type</label>
                                <select id="engine" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Select Engine Type</option>
                                    <option value="gasoline">Gasoline</option>
                                    <option value="diesel">Diesel</option>
                                    <option value="hybrid">Hybrid</option>
                                    <option value="electric">Electric</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2" for="transmission">Transmission</label>
                                <select id="transmission" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Select Transmission</option>
                                    <option value="automatic">Automatic</option>
                                    <option value="manual">Manual</option>
                                    <option value="cvt">CVT</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2" for="mileage">Current Mileage (km)</label>
                                <input type="number" id="mileage" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2" for="purchaseDate">Purchase Date</label>
                                <input type="date" id="purchaseDate" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                    </div>

                    <!-- Maintenance History Section -->
                    <div class="mb-8">
                        <h2 class="text-xl font-semibold mb-4 pb-2 border-b">Initial Maintenance Information</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-gray-700 mb-2" for="lastServiceDate">Last Service Date</label>
                                <input type="date" id="lastServiceDate" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2" for="lastServiceType">Last Service Type</label>
                                <input type="text" id="lastServiceType" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Oil change, tire rotation, etc.">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2" for="nextServiceDue">Next Service Due (approx.)</label>
                                <input type="date" id="nextServiceDue" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="flex justify-end space-x-4">
                        <button type="button" class="px-4 py-2 border rounded-lg text-gray-700 hover:bg-gray-100">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Register Vehicle</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        // Reuse functions from index.html
        function toggleMobileMenu() {
            const menu = document.querySelector('.mobile-menu');
            menu.classList.toggle('hidden');
        }

        function logout() {
            document.body.classList.remove('logged-in');
            localStorage.removeItem('authToken');
            window.location.href = '/';
        }

        // Form submission handler
        document.getElementById('vehicleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // In a real app, this would send data to the backend
            alert('Vehicle registered successfully!');
            window.location.href = '/dashboard.html';
        });
    </script>
</body>
</html>
