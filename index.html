<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Maint | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .auth-link { display: none; }
        .guest-link { display: block; }
        .logged-in .auth-link { display: block; }
        .logged-in .guest-link { display: none; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navbar Component -->
    <nav class="bg-gray-900 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">V-Maint</a>
            <div class="hidden md:flex space-x-6">
                <a href="/login.html" class="guest-link">Login</a>
                <a href="/register.html" class="guest-link">Register</a>
                <a href="/dashboard.html" class="auth-link">Dashboard</a>
                <button onclick="logout()" class="auth-link">Logout</button>
            </div>
            <button class="md:hidden" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto mt-10 px-4">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-6 text-center">Login to Your Account</h1>
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="email">Email</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2" for="password">Password</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <a href="#" class="text-sm text-blue-500 hover:underline mt-1 block">Forgot password?</a>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                    Login
                </button>
                <div class="mt-4 text-center">
                    <p class="text-gray-600">Don't have an account? <a href="/register.html" class="text-blue-500 hover:underline">Register</a></p>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Simple auth state management (will be replaced with real auth later)
        function toggleMobileMenu() {
            const menu = document.querySelector('.mobile-menu');
            menu.classList.toggle('hidden');
        }

        function logout() {
            document.body.classList.remove('logged-in');
            localStorage.removeItem('authToken');
            window.location.href = '/';
        }

        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Mock login - in real app this would call an API
            document.body.classList.add('logged-in');
            localStorage.setItem('authToken', 'mock-token');
            window.location.href = '/dashboard.html';
        });
    </script>
</body>
</html>
